<div class="container-fluid mt-4">
    <div class="profile-div flex items-center flex-col">
        @if(user.profile){
            <img [src]="user.profile" alt="profile" class="rounded-full w-40 h-40">
        }@else {
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="profile" class="rounded-full w-40 h-40">
        }
        <div class="profile-overlay opacity-0 rounded-full w-40 h-40 bg-gray-300 absolute" >
            <div class="flex justify-center mt-[40%]">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#B197FC" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
            </div>
  
        </div>
        <div>{{ user.name }}</div>
        <div>{{ user.email }} </div>
        <div>{{ user.phone }} </div>
        
    </div>
    <div class="flex justify-center mt-4">
        <div class="w-fit">
            <!-- <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Profile </label>
            <input (change)="onChangeFile($event)"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                aria-describedby="file_input_help" id="file_input" type="file">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help"></p>
            @if (fileError) {

            <p-fileUpload [disabled]="fileloading" mode="basic" chooseLabel="Choose" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*"  (onUpload)="onUpload($event)"></p-fileUpload>
